<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<title>Psychic Game</title>

</head>
<body>
    <h1>The Psychic Game</h1>
    <p id="directions-text">Guess what letter I'm thinking!</p>
    <p id= "wins-text"></p>
    <p id= "losses-text"></p>
    <p id= "guessesLeft-text"></p>
    <p id= "guessesSoFar-text"></p>

<script type="text/Javascript">

    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    

    var wins = 0;
    var losses = 0;
    var guessesLeft = 10;
    var guessesSoFar = [];


    var directionsText = document.getElementById("directions-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessesLeftText = document.getElementById("guessesLeft-text");
    var guessesSoFarText = document.getElementById("guessesSoFar-text");


    document.onkeyup = function(event) {
        var userGuess = event.key;
            guessesSoFar.push(userGuess)
            console.log(guessesSoFar);

    
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess);

        if (userGuess === computerGuess) {
          wins++;
        } else { 
          losses++;
          guessesLeft--;
        }


        // I wasn't able to figure out how to make the game automatically stop counting after the user loses 10x so I made an alert so the user would stop playing on their own

        if (guessesLeft === 0) {
            alert("You've lost!")
        } 
    
        if (losses === 10) {
            alert("Game Over!")
        }


        winsText.textContent = "Wins: " + wins;
        lossesText.textContent = "Losses: " + losses; 
        guessesSoFarText.textContent = "Your Guesses So Far: " + guessesSoFar; 
        guessesLeftText.textContent = "Guesses Left: " + guessesLeft; 



    
    };
    
 

</script>

</body>
</html>
